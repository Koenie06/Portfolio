<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    />

    <!-- Favicon and Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web portfolio of Koen Termaat – Developer, showcasing projects and skills in React, JavaScript, and web development." />
    <meta name="keywords" content="Koen Termaat, Portfolio, Developer, Web Developer, React, JavaScript, HTML, CSS, Frontend, Projects" />
    <meta name="author" content="Koen Termaat" />
    <meta name="language" content="en" />
    <meta name="copyright" content="Koen Termaat" />
    <meta name="url" content="https://www.koentermaat.com" />
    <link rel="canonical" href="https://www.koentermaat.com" />

    <!-- Title -->
    <title>Koen Termaat - Web Developer Portfolio</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:url" content="https://www.koentermaat.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Koen Termaat - Web Developer Portfolio">
    <meta property="og:description" content="Explore the portfolio of Koen Termaat, a skilled web developer specializing in React and modern web technologies.">
    <meta property="og:image" content="https://www.koentermaat.com/website.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.koentermaat.com">
    <meta name="twitter:title" content="Koen Termaat - Web Developer Portfolio">
    <meta name="twitter:description" content="Explore the portfolio of Koen Termaat, a skilled web developer specializing in React and modern web technologies.">
    <meta name="twitter:image" content="https://www.koentermaat.com/website.png">

    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="rating" content="general" />
    <meta name="revisit-after" content="7 days" />
    <meta name="distribution" content="global" />

    <!-- Dublin Core Metadata -->
    <meta name="DC.title" content="Koen Termaat - Web Developer Portfolio" />
    <meta name="DC.creator" content="Koen Termaat" />
    <meta name="DC.description" content="Web portfolio of Koen Termaat – Developer, showcasing projects and skills in React, JavaScript, and web development." />
    <meta name="DC.language" content="en" />
    <meta name="DC.rights" content="Koen Termaat" />

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://www.koentermaat.com; script-src 'self'; style-src 'self' 'unsafe-inline';" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>

  <div id="root"></div>

</html>
